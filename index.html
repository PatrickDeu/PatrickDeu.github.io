<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Sonification</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="site-header">
        <h1>Portfolio Sonification</h1>
        <nav class="main-nav">
            <a href="#about">About</a>
            <a href="#analysis" class="active">Analysis</a>
        </nav>
    </header>

    <main class="container">
        <!-- The Analysis Tool Section -->
        <section id="analysis">
            <div class="card controls-card">
                <div class="controls-header">
                    <span>THEME/FACTOR</span>
                </div>
                <div id="series-selectors">
                    <!-- Selector rows will be dynamically added here by JavaScript -->
                </div>
                <div class="action-buttons">
                    <button id="add-series-btn">+ Add Time Series</button>
                    <button id="plot-btn">Plot</button>
                </div>
            </div>

            <div class="card chart-card">
                <canvas id="factorChart"></canvas>
            </div>
        </section>

        <!-- A placeholder for the About section -->
        <section id="about" style="display: none;">
             <h2>About This Project</h2>
             <p>This is a placeholder for the about section.</p>
        </section>
    </main>

    <!-- Hidden template for a single factor selector row -->
    <div id="series-row-template" class="series-row" style="display: none;">
        <select class="factor-select"></select>
        <button class="remove-btn">Ã— Remove</button>
    </div>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>

</body>
</html>
