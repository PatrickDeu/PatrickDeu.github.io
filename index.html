<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Sonification</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="site-header">
        <h1>Portfolio Sonification</h1>
        <nav class="main-nav">
            <a href="#about">About</a>
            <a href="#analysis" class="active">Analysis</a>
        </nav>
    </header>

    <main class="container">
        <section id="analysis">
            <!-- Controls Card -->
            <div class="card controls-card">
                <div class="controls-header"><span>THEME/FACTOR</span></div>
                <div id="series-selectors"></div>
                <div class="action-buttons">
                    <button id="add-series-btn">+ Add Time Series</button>
                    <button id="plot-btn">Plot</button>
                </div>
            </div>

            <!-- Chart Card -->
            <div class="card chart-card">
                <canvas id="factorChart"></canvas>
            </div>

            <!-- Performance Table Card -->
            <div class="card table-card">
                <table id="performance-table">
                    <thead>
                        <tr>
                            <th>Factor</th>
                            <th>Average Return (Ann. %)</th>
                            <th>Volatility (Ann. %)</th>
                            <th>Sharpe Ratio</th>
                            <th>CAPM Alpha (Ann. %)</th>
                            <th>FF4 Alpha (Ann. %)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be dynamically generated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Hidden template for a selector row -->
    <div id="series-row-template" class="series-row" style="display: none;">
        <select class="factor-select"></select>
        <button class="remove-btn">Ã— Remove</button>
    </div>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
